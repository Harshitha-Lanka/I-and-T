<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
  
    <h1 align="center">Hackathon Registration Form</h1><br><br>
    <marquee behavior="scroll" direction="right">Join us for the Hackathon on June 25-27, 2024!</marquee>
    <form id="forms" action="register.php" method="POST">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"><h4>Name:</h4></label>
        <input type="text" class="form-control" id="formGroupExampleInput" name="name"placeholder="Enter your name:">
        <span id="emessage" style="color: red; font-weight: bold;"></span>
      </div><br>
      <div class="form-group">
        <label for="exampleFormControlInput1"><h4>Email Address</h4></label>
        <input type="email" class="form-control" id="exampleFormControlInput1"name="email" placeholder="name@example.com">
        <span id="emailadd" style="color: red;font-weight: bold;"></span>
      </div><br>
      <div class="col-12">
        <label for="inputAddress" class="form-label"><h4>Address</h4></label>
        <input type="text" class="form-control" id="inputAddress" name="address"placeholder="1234 Main St">
        <span id="home" style="color: red;font-weight: bold;"></span>
      </div><br>
      <div class="row g-3">
        <div class="col-sm-7">
          <input type="text" class="form-control" placeholder="City" aria-label="City" id="city" name="city">
          <span id="cit" style="color: red;font-weight: bold;"></span>
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="State" aria-label="State" id="state" name="state">
         <span id="sta" style="color: red; font-weight: bold;"></span>
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Zip" aria-label="Zip" id="zipInput" name="zip">
          <span id="ZipError" style="color: red;font-weight: bold;"></span>
        </div>
      </div><br>
      <div class="form-group">
        <label for="exampleInputEmail1"><h4>Phone Number:</h4></label>
        <input type="number" class="form-control" id="exampleInputPhone" name="phone" aria-describedby="emailHelp" placeholder="Enter phone number">
        <span id="number" style="color: red;font-weight: bold;"></span>

      </div><br>
      <select class="form-select form-select-lg mb-3 form-group" aria-label="Large select example" id="dropdown" name="dropdown">
    
        <option selected>Select any Hackathon Event</option>
        <option value="1">Traditional Hackathon</option>
        <option value="2">Online Hackathon</option>
        <option value="3">AI/ML Hackathon</option>
        <option value="3">BlockChain Hackathon</option>
      </select>
      <span id="event"></span>

      <h4>Additional Comments:</h4>
        <div class="mb-3">
           
            <textarea class="form-control" id="exampleFormControlTextarea1" name="comments" rows="3" placeholder=""></textarea>
            <span id="em" style="color: red;font-weight: bold;"></span>
          </div>
      
    
   
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   <script src="task1.js"></script>
</body>
</html>
